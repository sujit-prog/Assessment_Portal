<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Assessment Portal{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; transition: background-color 0.5s; }
        .dark body { background-color: #111827; color: #f9fafb; }
    </style>
    <script>
        function initTheme() {
            if(localStorage.getItem('theme')==='dark') document.documentElement.classList.add('dark');
        }
        function toggleDarkMode(){
            const isDark = document.documentElement.classList.toggle('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        }
        window.onload = initTheme;
    </script>
</head>
<body class="min-h-screen flex flex-col">
    <header class="p-4 flex justify-between items-center bg-gray-100 dark:bg-gray-800">
        <h1 class="font-bold text-xl">Assessment Portal</h1>
        <button onclick="toggleDarkMode()" class="px-3 py-1 rounded bg-blue-500 text-white">Toggle Theme</button>
    </header>

    <main class="flex-grow p-6">
        {% block content %}{% endblock %}
    </main>

    <footer class="p-4 text-center bg-gray-100 dark:bg-gray-800">
        &copy; {{ current_year }} Student Assessment Portal
    </footer>
</body>
</html>
