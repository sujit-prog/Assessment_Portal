<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Quiz Category</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        /* CSS to ensure smooth transition on hover */
        .category-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .category-card:hover {
            transform: translateY(-6px);
            /* Updated shadow for light mode visibility */
            box-shadow: 0 20px 40px rgba(37, 99, 235, 0.25); 
        }
    </style>
    <script>
        // Configure Tailwind to enable dark mode based on the 'dark' class
        tailwind.config = { darkMode: 'class' };

        // --- THEME LOGIC (Ensures toggling works correctly) ---
        function updateThemeIcon(theme) {
            const toggleButton = document.getElementById('theme-toggle');
            if (!toggleButton) return;
            
            if (theme === 'dark') {
                toggleButton.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" fill="currentColor"><path d="M10 2c-3.738 0-6.877 2.553-7.771 6.002C1.564 12.33 3.65 17 7.5 17h9c4.142 0 7.5-3.358 7.5-7.5 0-4.004-3.138-7.246-7.001-7.498C15.823 2.146 13.93 2 12 2c-2.451 0-4.698.817-6.574 2.188A8.002 8.002 0 0110 2z"/></svg>';
                toggleButton.setAttribute('aria-label', 'Switch to Light Mode');
            } else {
                toggleButton.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" /></svg>';
                toggleButton.setAttribute('aria-label', 'Switch to Dark Mode');
            }
        }

        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            if(savedTheme === 'dark') {
                document.documentElement.classList.add('dark');
            }
            updateThemeIcon(savedTheme);
        }

        function toggleDarkMode() {
            const isDark = document.documentElement.classList.toggle('dark');
            const newTheme = isDark ? 'dark' : 'light';
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        }

        window.onload = function() {
            initTheme();
        };
    </script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-500">

    <!-- Theme Toggle Button - Fixed position, transparent style -->
    <div class="fixed top-4 right-4 z-50">
        <button id="theme-toggle" onclick="toggleDarkMode()"
                class="p-2 rounded-full text-gray-600 dark:text-blue-300
                       hover:bg-gray-200 dark:hover:bg-gray-700 transition duration-200"
                aria-label="Toggle Theme">
            <!-- Icon inserted by JS -->
        </button>
    </div>

    <div class="min-h-screen flex flex-col items-center py-16 px-4">

        <div class="w-full max-w-5xl">
            <h2 class="text-4xl sm:text-5xl font-extrabold text-gray-900 dark:text-gray-50 mb-4 text-center">
                Select Your <span class="text-blue-600 dark:text-blue-400">Quiz Category</span>
            </h2>
            <p class="text-lg text-gray-500 dark:text-gray-400 mb-12 text-center max-w-2xl mx-auto">
                Choose a subject below to begin your assessment. Test your knowledge across different domains.
            </p>
        </div>

        <!-- Category Grid: Now using Django template tags -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 w-full max-w-5xl">
            {% for category in categories %}
                <a href="{% url 'start_quiz' category.id %}" 
                   class="category-card group relative overflow-hidden rounded-3xl bg-white dark:bg-gray-800 shadow-xl ring-1 ring-gray-100 dark:ring-gray-700
                          hover:shadow-2xl hover:shadow-blue-500/30 dark:hover:shadow-blue-500/10 transition-all duration-300 transform">
                    
                    <!-- Inner Card Content -->
                    <div class="p-8 flex flex-col items-center text-center">
                        
                        <!-- Icon Area -->
                        <div class="w-16 h-16 mb-5 rounded-full bg-blue-50 dark:bg-gray-700 flex items-center justify-center
                                    group-hover:bg-blue-600 transition duration-300 transform group-hover:scale-110">
                            <!-- Generic Icon -->
                            <svg class="w-8 h-8 text-blue-600 group-hover:text-white dark:text-blue-400" xmlns="http://www.w3.org/2000/svg" fill="none"
                                 viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                      d="M12 14l9-5-9-5-9 5 9 5zm0 0v-4" />
                            </svg>
                        </div>
                        
                        <!-- Title & Description -->
                        <h3 class="text-xl font-bold text-gray-900 dark:text-gray-50 mb-1">
                            {{ category.name }}
                        </h3>
                        <p class="text-sm text-gray-500 dark:text-gray-400">Click to start the quiz</p>
                        
                        <!-- Animated Call-to-Action on Hover -->
                        <div class="mt-4 flex items-center text-sm font-semibold text-blue-600 dark:text-blue-400 transition-all duration-300 opacity-0 group-hover:opacity-100">
                            Start Quiz
                            <svg class="w-4 h-4 ml-1 transform translate-x-0 group-hover:translate-x-1 transition duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path></svg>
                        </div>
                    </div>
                </a>
            {% endfor %}
        </div>
        <!-- Note: This template now expects 'categories' to be passed from the Django view context. -->
    </div>
</body>
</html>
