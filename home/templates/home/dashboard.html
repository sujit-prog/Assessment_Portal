<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            transition: background-color 0.5s, color 0.5s;
        }
        .progress-bar {
            transition: width 1s ease-out;
        }
    </style>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        // Custom colors defined here to be available as utilities (e.g., bg-primary-blue)
                        'primary-blue': '#4f46e5', // indigo-600 equivalent
                        'primary-dark': '#3730a3', // indigo-800 equivalent
                        'accent-green': '#10b981', // emerald-500 equivalent
                        'accent-yellow': '#f59e0b', // amber-500 equivalent
                        'accent-red': '#ef4444', // red-500 equivalent
                    }
                }
            }
        }

        // Dark mode logic (Integrated from Login Canvas)
        function updateThemeIcon(theme) {
            const toggleButton = document.getElementById('theme-toggle');
            if (!toggleButton) return;

            if (theme === 'dark') {
                toggleButton.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" fill="currentColor"><path d="M10 2c-3.738 0-6.877 2.553-7.771 6.002C1.564 12.33 3.65 17 7.5 17h9c4.142 0 7.5-3.358 7.5-7.5 0-4.004-3.138-7.246-7.001-7.498C15.823 2.146 13.93 2 12 2c-2.451 0-4.698.817-6.574 2.188A8.002 8.002 0 0110 2z"/></svg>';
                toggleButton.setAttribute('aria-label', 'Switch to Light Mode');
            } else {
                toggleButton.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" /></svg>';
                toggleButton.setAttribute('aria-label', 'Switch to Dark Mode');
            }
        }

        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            if(savedTheme === 'dark') document.documentElement.classList.add('dark');
            updateThemeIcon(savedTheme);
        }
        
        function toggleDarkMode() {
            const isDark = document.documentElement.classList.toggle('dark');
            const newTheme = isDark ? 'dark' : 'light';
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        }

        // Simulated Student Data
        const studentData = {
            name: "Sujit Kumar Sha",
            id: "S1234567",
            averageScore: 85.5,
            assessmentsTaken: 12,
            recentScores: [
                { title: "OOP Quiz 3", score: 92, date: "Oct 18, 2025" },
                { title: "DLD Midterm", score: 78, date: "Oct 10, 2025" },
                { title: "Python Lab Report", score: 86, date: "Sep 29, 2025" },
                { title: "DSA", score: 90, date: "Sep 20, 2025" }
            ],
            subjectPerformance: [
                { subject: "OOP", score: 88 },
                { subject: "DBMS", score: 85 },
                { subject: "CN", score: 79 },
                { subject: "DAA", score: 91 },
            ]
        };

        function getScoreColor(score) {
            // Uses custom colors defined in tailwind.config
            if(score >= 90) return 'bg-accent-green';
            if(score >= 80) return 'bg-accent-yellow';
            return 'bg-accent-red';
        }

        function renderDashboard() {
            document.getElementById('student-name').textContent = studentData.name;
            document.getElementById('avg-score').textContent = studentData.averageScore.toFixed(1) + '%';
            document.getElementById('assessments-taken').textContent = studentData.assessmentsTaken;

            // Subject performance bars
            const performanceContainer = document.getElementById('subject-performance');
            let performanceHtml = '';
            studentData.subjectPerformance.forEach(item => {
                const width = item.score;
                const colorClass = getScoreColor(item.score);
                performanceHtml += `
                    <div class="mb-4">
                        <div class="flex justify-between items-center mb-1">
                            <span class="text-sm font-medium text-gray-700 dark:text-gray-300">${item.subject}</span>
                            <span class="text-sm font-bold text-gray-800 dark:text-gray-200">${item.score}%</span>
                        </div>
                        <div class="w-full bg-gray-200 dark:bg-gray-600 rounded-full h-2.5 shadow-inner shadow-gray-300/50 dark:shadow-gray-900/50">
                            <div class="progress-bar h-2.5 rounded-full ${colorClass}" style="width: ${width}%"></div>
                        </div>
                    </div>
                `;
            });
            performanceContainer.innerHTML = performanceHtml;

            // Recent scores
            const scoresContainer = document.getElementById('recent-scores');
            let scoresHtml = '';
            studentData.recentScores.forEach(item => {
                // Remove 'bg-' prefix and apply as text color (e.g., text-accent-green)
                const colorClass = getScoreColor(item.score).replace('bg-', 'text-');
                scoresHtml += `
                    <div class="flex justify-between items-center border-b border-gray-100 dark:border-gray-600 last:border-b-0 py-3 hover:bg-gray-50 dark:hover:bg-gray-700/50 transition duration-150 rounded-lg -mx-3 px-3">
                        <div class="flex flex-col">
                            <span class="font-semibold text-gray-800 dark:text-gray-200">${item.title}</span>
                            <span class="text-xs text-gray-500 dark:text-gray-400">${item.date}</span>
                        </div>
                        <span class="text-xl font-extrabold ${colorClass}">${item.score}%</span>
                    </div>
                `;
            });
            scoresContainer.innerHTML = scoresHtml;
        }

        window.onload = function() {
            initTheme(); // Initializes theme and theme icon
            renderDashboard(); // Renders dynamic data
        };
    </script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100">

    <!-- Theme Toggle (Styled for Transparency and Icon) -->
    <div class="fixed top-4 right-4 z-50">
        <button id="theme-toggle" onclick="toggleDarkMode()"
                class="p-2 rounded-full text-gray-600 dark:text-blue-300
                       hover:bg-gray-200 dark:hover:bg-gray-700 transition duration-200"
                aria-label="Toggle Theme">
            <!-- Icon is dynamically inserted here -->
        </button>
    </div>

    <div class="container mx-auto px-4 py-8 sm:px-6 lg:px-8 max-w-6xl">
        <!-- Header -->
        <header class="mb-8 p-6 bg-white dark:bg-gray-800 rounded-xl shadow-lg border-b-4 border-primary-blue">
            <h1 class="text-4xl font-extrabold text-gray-800 dark:text-gray-100">
                Welcome Back, <span id="student-name" class="text-primary-blue dark:text-primary-blue"></span>!
            </h1>
            <p class="text-gray-500 dark:text-gray-300 mt-1">Your snapshot of recent assessment performance.</p>
        </header>

        <!-- Metrics Grid -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
            <!-- Average Score Card -->
            <div class="bg-white dark:bg-gray-700 p-6 rounded-xl shadow-lg border-l-4 border-accent-green hover:shadow-xl transition duration-300">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-accent-green/10 text-accent-green mr-4">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path></svg>
                    </div>
                    <div>
                        <p class="text-sm font-medium text-gray-500 dark:text-gray-300">Overall Average Score</p>
                        <p id="avg-score" class="text-3xl font-bold text-gray-900 dark:text-gray-100"></p>
                    </div>
                </div>
            </div>

            <!-- Assessments Taken Card -->
            <div class="bg-white dark:bg-gray-700 p-6 rounded-xl shadow-lg border-l-4 border-primary-blue hover:shadow-xl transition duration-300">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-primary-blue/10 text-primary-blue mr-4">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                    </div>
                    <div>
                        <p class="text-sm font-medium text-gray-500 dark:text-gray-300">Assessments Taken</p>
                        <p id="assessments-taken" class="text-3xl font-bold text-gray-900 dark:text-gray-100"></p>
                    </div>
                </div>
            </div>

            <!-- New Assessment Action Card -->
            <div class="bg-primary-blue p-6 rounded-xl shadow-lg hover:shadow-primary-dark/50 transition duration-300 flex flex-col justify-center">
    <a href="{% url 'select_category' %}" class="text-white text-center">
        <svg class="w-8 h-8 mx-auto mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
        <p class="text-lg font-semibold">Start New Assessment</p>
        <p class="text-xs opacity-70">Choose a category to begin</p>
    </a>
</div>
        </div>

        <!-- Detailed Performance Section -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <!-- Subject Performance -->
            <div class="bg-white dark:bg-gray-700 p-6 rounded-xl shadow-lg">
                <h2 class="text-xl font-bold text-gray-800 dark:text-gray-100 mb-4 border-b border-gray-100 dark:border-gray-600 pb-2">Subject Performance Breakdown</h2>
                <div id="subject-performance"></div>
            </div>

            <!-- Recent Scores -->
            <div class="bg-white dark:bg-gray-700 p-6 rounded-xl shadow-lg">
                <h2 class="text-xl font-bold text-gray-800 dark:text-gray-100 mb-4 border-b border-gray-100 dark:border-gray-600 pb-2">Latest Scores</h2>
                <div id="recent-scores" class="divide-y divide-gray-100 dark:divide-gray-600"></div>
            </div>
        </div>
    </div>
</body>
</html>
