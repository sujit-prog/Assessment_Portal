<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Generate Questions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
    <script>
        // Simple Dark Mode Script (for consistent styling)
        tailwind.config = { darkMode: 'class' };
        // We assume dark mode for the admin/management section
        document.documentElement.classList.add('dark');
    </script>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen p-4 flex flex-col items-center">

    <div class="container mx-auto max-w-2xl pt-12">
        
        <!-- Header -->
        <header class="mb-8 bg-gray-800 p-6 rounded-xl shadow-xl text-center">
            <h1 class="text-3xl font-extrabold text-white mb-2">Generate Questions with AI</h1>
            <p class="text-gray-400">Category: <span class="font-semibold text-blue-400">{{ category.name }}</span></p>
        </header>

        <!-- Messages -->
        {% if messages %}
        <div class="mb-6">
            {% for message in messages %}
            <!-- The message tags help distinguish success (green) from error (red) -->
            <div class="p-4 rounded-lg mb-3 
                        {% if 'error' in message.tags %}
                            bg-red-900/30 text-red-300 border border-red-700
                        {% else %}
                            bg-green-900/30 text-green-300 border border-green-700
                        {% endif %}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <!-- Generation Form -->
        <div class="bg-gray-800 rounded-xl shadow-xl p-8">
            <!-- Form action points to the view that calls the Gemini API -->
            <form method="POST" action="{% url 'generate_questions' category.id %}">
                {% csrf_token %}
                
                <!-- Topic Prompt -->
                <div class="mb-6">
                    <label for="topic_prompt" class="block text-sm font-semibold text-gray-300 mb-2">
                        Specific Topic or Sub-Area *
                    </label>
                    <textarea 
                        id="topic_prompt" 
                        name="topic_prompt" 
                        rows="3"
                        required 
                        placeholder="e.g., Explain the difference between lists and tuples in Python, focusing on mutability and performance."
                        class="w-full px-4 py-3 border border-gray-600 rounded-xl 
                                bg-gray-700 text-gray-100
                                focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent 
                                transition duration-200 resize-none"></textarea>
                    <p class="text-xs text-gray-500 mt-1">Be specific! The more detail you provide, the better the questions will be.</p>
                </div>

                <!-- Number of Questions -->
                <div class="mb-8">
                    <label for="num_questions" class="block text-sm font-semibold text-gray-300 mb-2">
                        Number of Questions to Generate
                    </label>
                    <input 
                        type="number" 
                        id="num_questions" 
                        name="num_questions" 
                        value="5"
                        min="1"
                        max="20"
                        required
                        class="w-full px-4 py-3 border border-gray-600 rounded-xl 
                                bg-gray-700 text-gray-100
                                focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent 
                                transition duration-200"
                        />
                </div>

                <!-- Submit Button with Loading Indicator -->
                <button 
                    type="submit"
                    id="submit-button"
                    class="w-full py-3 px-6 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-xl 
                            shadow-lg transition duration-300 transform hover:scale-[1.01] flex items-center justify-center gap-2">
                    <svg class="w-5 h-5 mr-2 hidden" id="spinner" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"/>
                    </svg>
                    <span id="button-text">Generate & Save Questions</span>
                </button>
            </form>
        </div>
        
        <!-- Back Link -->
        <div class="mt-8 text-center">
            <!-- IMPORTANT: Ensure 'manage_questions' is the correct URL name for your question list view -->
            <a href="{% url 'manage_questions' category.id %}" class="text-gray-400 hover:text-blue-400 transition duration-200 text-sm">
                ‚Üê Back to Question Management
            </a>
        </div>
    </div>
    
    <script>
        // Disable button and show spinner on form submission to prevent double submission
        // and notify the user the long-running task has started.
        document.querySelector('form').addEventListener('submit', function() {
            const button = document.getElementById('submit-button');
            const spinner = document.getElementById('spinner');
            const buttonText = document.getElementById('button-text');
            
            button.disabled = true;
            spinner.classList.add('animate-spin');
            spinner.classList.remove('hidden');
            buttonText.textContent = 'Generating... Please wait, this may take a moment.';
            // Change color to indicate disabled/loading state
            button.classList.replace('bg-blue-600', 'bg-gray-500');
            button.classList.replace('hover:bg-blue-700', 'hover:bg-gray-500');
        });
    </script>
</body>
</html>
