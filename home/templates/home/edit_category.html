<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Category</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
    <script>
        tailwind.config = { darkMode: 'class' };
        function updateThemeIcon(theme) {
            const toggleButton = document.getElementById('theme-toggle');
            if (!toggleButton) return;
            if (theme === 'dark') {
                toggleButton.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" fill="currentColor"><path d="M10 2c-3.738 0-6.877 2.553-7.771 6.002C1.564 12.33 3.65 17 7.5 17h9c4.142 0 7.5-3.358 7.5-7.5 0-4.004-3.138-7.246-7.001-7.498C15.823 2.146 13.93 2 12 2c-2.451 0-4.698.817-6.574 2.188A8.002 8.002 0 0110 2z"/></svg>';
            } else {
                toggleButton.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" /></svg>';
            }
        }
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            if(savedTheme === 'dark') document.documentElement.classList.add('dark');
            updateThemeIcon(savedTheme);
        }
        function toggleDarkMode() {
            const isDark = document.documentElement.classList.toggle('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            updateThemeIcon(isDark ? 'dark' : 'light');
        }
        window.onload = initTheme;
    </script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 dark:from-gray-900 dark:to-gray-800 text-gray-900 dark:text-gray-100 min-h-screen flex items-center justify-center p-4">

    <!-- Theme Toggle -->
    <div class="fixed top-4 right-4 z-50">
        <button id="theme-toggle" onclick="toggleDarkMode()"
                class="p-2 rounded-full text-gray-600 dark:text-blue-300 hover:bg-gray-200 dark:hover:bg-gray-700 transition duration-200">
        </button>
    </div>

    <!-- Main Card -->
    <div class="w-full max-w-md bg-white dark:bg-gray-800 rounded-2xl shadow-2xl p-8">
        
        <!-- Header -->
        <div class="text-center mb-8">
            <div class="w-16 h-16 bg-blue-100 dark:bg-blue-900/30 rounded-full flex items-center justify-center mx-auto mb-4">
                <svg class="w-8 h-8 text-blue-600 dark:text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                </svg>
            </div>
            <h1 class="text-3xl font-extrabold text-gray-800 dark:text-gray-100">Edit Category</h1>
            <p class="text-gray-500 dark:text-gray-400 mt-2">Update category details</p>
        </div>

        <!-- Messages -->
        {% if messages %}
        <div class="mb-6">
            {% for message in messages %}
            <div class="p-4 rounded-lg {% if message.tags == 'error' %}bg-red-100 dark:bg-red-900/30 text-red-800 dark:text-red-300{% else %}bg-green-100 dark:bg-green-900/30 text-green-800 dark:text-green-300{% endif %}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <!-- Form -->
        <form method="POST" action="{% url 'edit_category' category.id %}">
            {% csrf_token %}
            
            <div class="mb-6">
                <label for="name" class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">
                    Category Name *
                </label>
                <input type="text" 
                       id="name" 
                       name="name" 
                       value="{{ category.name }}"
                       required 
                       maxlength="100"
                       placeholder="e.g., Mathematics, History, Science"
                       class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-xl 
                              bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100
                              focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent 
                              transition duration-200"
                       autofocus>
                <p class="text-xs text-gray-500 dark:text-gray-400 mt-1">Update the category name (max 100 characters)</p>
            </div>

            <!-- Buttons -->
            <div class="flex gap-3">
                <button type="submit"
                        class="flex-1 py-3 px-6 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-xl 
                               shadow-lg transition duration-200 transform hover:scale-[1.02]">
                    Update Category
                </button>
                <a href="{% url 'manage_categories' %}"
                   class="flex-1 py-3 px-6 bg-gray-300 dark:bg-gray-700 hover:bg-gray-400 dark:hover:bg-gray-600 
                          text-gray-800 dark:text-gray-200 font-bold rounded-xl text-center
                          shadow-lg transition duration-200">
                    Cancel
                </a>
            </div>
        </form>

        <!-- Warning -->
        <div class="mt-8 p-4 bg-yellow-50 dark:bg-yellow-900/20 rounded-lg border border-yellow-200 dark:border-yellow-800">
            <div class="flex items-start gap-2">
                <svg class="w-5 h-5 text-yellow-600 dark:text-yellow-400 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
                </svg>
                <div>
                    <h3 class="text-sm font-semibold text-yellow-800 dark:text-yellow-300 mb-1">⚠️ Note:</h3>
                    <p class="text-xs text-yellow-700 dark:text-yellow-400">
                        Changing the category name will affect all associated questions and quiz attempts.
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
