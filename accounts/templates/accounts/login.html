<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment Portal - Login</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.5s, color 0.5s;
            margin: 0;
            padding: 1.5rem;
        }
        .card {
            padding: 2.5rem;
            border-radius: 1.5rem;
            /* Enhanced shadow for lift */
            box-shadow: 0 15px 35px rgba(0,0,0,0.15), 0 5px 15px rgba(0,0,0,0.05);
            width: 100%;
            max-width: 440px;
            text-align: center;
            transition: background 0.5s, color 0.5s;
            border: 1px solid #e5e7eb; /* Subtle border for definition */
        }
        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(37, 99, 235, 0.4);
        }
    </style>
    <script>
        // Configure Tailwind to enable dark mode based on the 'dark' class
        tailwind.config = { darkMode: 'class' };

        // Dark mode logic
        function updateThemeIcon(theme) {
            const toggleButton = document.getElementById('theme-toggle');
            if (!toggleButton) return;

            // Use simple SVG icons for light (Sun) and dark (Moon) modes
            if (theme === 'dark') {
                toggleButton.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" fill="currentColor"><path d="M10 2c-3.738 0-6.877 2.553-7.771 6.002C1.564 12.33 3.65 17 7.5 17h9c4.142 0 7.5-3.358 7.5-7.5 0-4.004-3.138-7.246-7.001-7.498C15.823 2.146 13.93 2 12 2c-2.451 0-4.698.817-6.574 2.188A8.002 8.002 0 0110 2z"/></svg>';
                toggleButton.setAttribute('aria-label', 'Switch to Light Mode');
            } else {
                toggleButton.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" /></svg>';
                toggleButton.setAttribute('aria-label', 'Switch to Dark Mode');
            }
        }

        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            if(savedTheme === 'dark') {
                document.documentElement.classList.add('dark');
            }
            updateThemeIcon(savedTheme);
        }

        function toggleDarkMode() {
            const isDark = document.documentElement.classList.toggle('dark');
            const newTheme = isDark ? 'dark' : 'light';
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        }

        window.onload = initTheme;
    </script>
</head>
<!-- Updated body classes for responsive dark mode background and text -->
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 dark:from-gray-900 dark:to-gray-800 text-gray-900 dark:text-gray-100">

    <!-- Theme Toggle Button - Transparent Style with Icon -->
    <div class="fixed top-4 right-4 z-50">
        <button id="theme-toggle" onclick="toggleDarkMode()"
                class="p-2 rounded-full text-gray-600 dark:text-blue-300
                       hover:bg-gray-200 dark:hover:bg-gray-700 transition duration-200"
                aria-label="Toggle Theme">
            <!-- Icon will be inserted by JavaScript's updateThemeIcon function -->
        </button>
    </div>

    <!-- Login Card: Updated background, border, and text classes for dark mode -->
    <div class="card bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700">

        <!-- Title -->
        <h1 class="text-3xl font-extrabold mb-8">
            <span class="text-blue-600 dark:text-blue-400">Portal</span> Login
        </h1>

        <!-- Messages: Updated with dark mode alert styles -->
        {% if messages %}
            <div class="mb-6 p-4 bg-red-50 dark:bg-red-800 border border-red-300 dark:border-red-700 rounded-lg text-left">
                <ul class="list-none p-0 m-0 text-sm font-medium text-red-700 dark:text-red-300">
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}

        <!-- Login Form -->
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}

            <div class="mb-5 text-left">
                <label class="block text-sm font-medium mb-2 text-gray-700 dark:text-gray-300" for="username">Username</label>
                <input type="text" name="username" id="username" required
                    class="w-full px-4 py-3 rounded-xl border border-gray-300 dark:border-gray-600 dark:bg-gray-700
                           focus:outline-none focus:border-blue-500 focus:ring-4 focus:ring-blue-100 dark:focus:border-blue-400 dark:focus:ring-blue-800/50
                           transition duration-200 shadow-sm"
                    placeholder="Enter your username">
            </div>

            <div class="mb-4 text-left">
                <label class="block text-sm font-medium mb-2 text-gray-700 dark:text-gray-300" for="password">Password</label>
                <input type="password" name="password" id="password" required
                    class="w-full px-4 py-3 rounded-xl border border-gray-300 dark:border-gray-600 dark:bg-gray-700
                           focus:outline-none focus:border-blue-500 focus:ring-4 focus:ring-blue-100 dark:focus:border-blue-400 dark:focus:ring-blue-800/50
                           transition duration-200 shadow-sm"
                    placeholder="••••••••">
            </div>
            
            <!-- Removed 'Forgot Password' link and centered 'Remember Me' -->
            <div class="flex justify-start items-center mb-8">
                <label class="flex items-center text-sm text-gray-600 dark:text-gray-400 cursor-pointer">
                    <input type="checkbox" name="remember" class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500 mr-2 dark:bg-gray-700 dark:border-gray-600">
                    Remember Me
                </label>
            </div>

            <button type="submit"
                class="login-button w-full bg-blue-600 text-white py-3.5 rounded-xl font-bold
                       uppercase tracking-wider hover:bg-blue-700 transition duration-300 ease-in-out
                       shadow-xl shadow-blue-500/30">
                Secure Login
            </button>
        </form>

        <!-- Register Link -->
        <p class="mt-6 text-sm text-gray-500 dark:text-gray-400">
            Don't have an account?
            <a href="{% url 'register' %}" class="text-blue-600 dark:text-blue-400 font-semibold hover:text-blue-700 dark:hover:text-blue-300 hover:underline transition duration-200">
                Register Now
            </a>
        </p>
    </div>
</body>
</html>
