<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment Portal - Home</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font for a clean, modern look */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        
        :root {
            /* Light Mode Variables */
            --bg-start: #dbeafe; /* Blue-100 */
            --bg-end: #eff6ff;   /* Blue-50 */
            --card-bg: #ffffff;
            --text-primary: #1f2937;
            --text-secondary: #4b5563;
        }

        .dark {
            /* Dark Mode Variables */
            --bg-start: #1f2937; /* Gray-800 */
            --bg-end: #111827;   /* Gray-900 */
            --card-bg: #374151;
            --text-primary: #f9fafb;
            --text-secondary: #d1d5db;
        }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            /* Updated flex properties to accommodate the footer */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            
            margin: 0;
            transition: background-color 0.5s;
            color: var(--text-primary);
            /* Funky/Dynamic Background using a radial gradient */
            background: radial-gradient(circle at 10% 20%, var(--bg-start) 0%, var(--bg-end) 100%);
            
            /* Removed image-related positioning */
        }
        
        /* Removed body::after (transparent background image layer) */

        .card {
            background-color: var(--card-bg);
            color: var(--text-primary);
            transition: background-color 0.5s, box-shadow 0.3s;
            z-index: 10; 
        }
        
        .toggle-button {
            transition: background-color 0.3s, color 0.3s;
        }
    </style>
    <script>
        tailwind.config = {
            darkMode: 'class', // Enable dark mode based on the 'dark' class on the HTML tag
            theme: {
                extend: {
                    colors: {
                        'primary-blue': '#4f46e5',
                        'primary-dark': '#3730a3',
                        'accent-green': '#10b981', // Added for link consistency
                    }
                }
            }
        }

        // --- Clock Logic (Updated for Date and Time) ---
        function updateClock() {
            const now = new Date();
            
            // Format time (e.g., 22:52:30)
            const timeString = now.toLocaleTimeString('en-US', { hour12: false });
            
            // Format date (e.g., Oct 21, 2025)
            const dateString = now.toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric' 
            });
            
            const fullDateTimeElement = document.getElementById('full-date-time');

            if (fullDateTimeElement) {
                // Inject time and date into the corner element
                fullDateTimeElement.innerHTML = `
                    <div class="text-2xl font-bold">${timeString}</div>
                    <div class="text-xs text-gray-400 dark:text-gray-300">${dateString}</div>
                `;
            }
        }
        
        // --- Dark Mode Logic ---
        function initTheme() {
            // Check for theme preference in local storage, default to light
            const savedTheme = localStorage.getItem('theme') || 'light';
            if (savedTheme === 'dark') {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        }

        function toggleDarkMode() {
            const isDark = document.documentElement.classList.toggle('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            
            // Update button icon/text if needed (using emoji as icons here)
            const toggleBtn = document.getElementById('dark-mode-toggle');
            toggleBtn.textContent = isDark ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode';
        }

        // --- Initialization ---
        window.onload = function() {
            initTheme();
            updateClock(); // Initial call
            setInterval(updateClock, 1000); // Update every second
            
            // Set initial button text based on current theme
            const isDark = document.documentElement.classList.contains('dark');
            const toggleBtn = document.getElementById('dark-mode-toggle');
            if (toggleBtn) {
                 toggleBtn.textContent = isDark ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode';
            }
            
            // Set current year in footer
            const currentYearElement = document.getElementById('current-year');
            if (currentYearElement) {
                currentYearElement.textContent = new Date().getFullYear();
            }
        };

    </script>
</head>
<body>

    <!-- Fixed Date and Time Clock (Top-Left Corner) -->
    <div 
        id="full-date-time" 
        class="fixed top-4 left-4 p-3 bg-white dark:bg-gray-800 rounded-xl shadow-lg border-b-2 border-primary-blue dark:border-primary-blue text-primary-blue dark:text-white transition duration-500 z-50 text-center"
    >
        <!-- Content injected by JavaScript -->
    </div>

    <!-- Dark Mode Toggle Button (Top-Right Corner) -->
    <button 
        id="dark-mode-toggle"
        onclick="toggleDarkMode()"
        class="toggle-button fixed top-4 right-4 py-2 px-4 rounded-full text-sm font-semibold shadow-md bg-white text-gray-800 dark:bg-gray-700 dark:text-gray-100 hover:scale-105 z-50"
    >
        üåô Dark Mode
    </button>
    
    <!-- Wrapper to center the main card vertically and horizontally -->
    <div class="flex flex-grow items-center justify-center w-full py-10 px-4"> 
        <!-- Main Content Card -->
        <div class="card p-10 max-w-lg w-full rounded-3xl shadow-2xl text-center backdrop-blur-sm bg-opacity-90 hover:shadow-primary-blue/50 transition duration-500">
            
            <!-- Header -->
            <svg class="w-16 h-16 mx-auto text-primary-blue mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
            </svg>
            <h1 class="text-4xl font-extrabold mb-2">Assessment Portal</h1>
            <p class="text-lg text-secondary mb-12">Your gateway to educational success.</p>

            <!-- Navigation Links -->
            <div class="flex flex-col sm:flex-row justify-center space-y-4 sm:space-y-0 sm:space-x-4">
                
                <!-- Link 1: Login -->
                <a href="{% url 'login' %}" class="w-full sm:w-auto py-3 px-6 rounded-xl text-lg font-semibold text-white bg-accent-green hover:bg-green-600 transition duration-300 shadow-md hover:shadow-lg transform hover:-translate-y-0.5">
                    Portal Login
                </a>
                
                <!-- Link 2: Register -->
                <a href="{% url 'register' %}" class="w-full sm:w-auto py-3 px-6 rounded-xl text-lg font-semibold text-primary-blue border-2 border-primary-blue bg-white dark:bg-gray-800 dark:text-primary-blue hover:bg-primary-blue hover:text-white transition duration-300 shadow-md hover:shadow-lg transform hover:-translate-y-0.5">
                    Register
                </a>
                
                <!-- Link 3: Dashboard (Optional, but included) -->
                <a href="{% url 'dashboard' %}" class="hidden md:block py-3 px-6 text-sm font-medium text-gray-500 dark:text-gray-400 hover:text-primary-blue dark:hover:text-primary-blue transition duration-300">
                    View Dashboard (Demo)
                </a>

            </div>

        </div>
    </div>
    
    <!-- Footer -->
    <footer class="w-full text-center py-4 text-xs text-secondary dark:text-gray-400 bg-transparent mb-2">
        <p>&copy; <span id="current-year"></span> **Student Assessment Portal**. All rights reserved. | <a href="#" class="hover:underline text-primary-blue dark:text-indigo-400">Privacy Policy</a> | <a href="#" class="hover:underline text-primary-blue dark:text-indigo-400">Terms of Service</a></p>
        <p class="mt-1">Designed for educational integrity and performance tracking.</p>
    </footer>

</body>
</html>
