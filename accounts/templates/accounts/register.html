<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal Registration</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.5s, color 0.5s;
            margin: 0;
            padding: 1.5rem;
        }
        .card {
            padding: 2.5rem;
            border-radius: 1.5rem;
            /* Enhanced shadow for lift */
            box-shadow: 0 15px 35px rgba(0,0,0,0.15), 0 5px 15px rgba(0,0,0,0.05);
            width: 100%;
            max-width: 440px;
            text-align: center;
            transition: background 0.5s, color 0.5s, box-shadow 0.3s;
        }
        .card:hover {
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }
        #register-button:hover {
            transform: translateY(-1px);
        }
    </style>
    <script>
        // Configure Tailwind to enable dark mode based on the 'dark' class
        tailwind.config = { darkMode: 'class' };

        // Dark mode logic
        function updateThemeIcon(theme) {
            const toggleButton = document.getElementById('theme-toggle');
            if (!toggleButton) return;

            // Use simple SVG icons for light (Sun) and dark (Moon) modes
            if (theme === 'dark') {
                toggleButton.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" fill="currentColor"><path d="M10 2c-3.738 0-6.877 2.553-7.771 6.002C1.564 12.33 3.65 17 7.5 17h9c4.142 0 7.5-3.358 7.5-7.5 0-4.004-3.138-7.246-7.001-7.498C15.823 2.146 13.93 2 12 2c-2.451 0-4.698.817-6.574 2.188A8.002 8.002 0 0110 2z"/></svg>';
                toggleButton.setAttribute('aria-label', 'Switch to Light Mode');
            } else {
                toggleButton.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" /></svg>';
                toggleButton.setAttribute('aria-label', 'Switch to Dark Mode');
            }
        }

        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            if(savedTheme === 'dark') {
                document.documentElement.classList.add('dark');
            }
            updateThemeIcon(savedTheme);
        }

        function toggleDarkMode() {
            const isDark = document.documentElement.classList.toggle('dark');
            const newTheme = isDark ? 'dark' : 'light';
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        }

        // Registration simulation
        function handleRegister(event) {
            event.preventDefault();
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const messageBox = document.getElementById('message-box');

            messageBox.classList.add('hidden');

            if (!name || !email || !password || !confirmPassword) {
                messageBox.innerHTML = '<div class="p-3 bg-red-100 dark:bg-red-800 border border-red-400 dark:border-red-700 text-red-700 dark:text-red-300 rounded-lg text-sm font-medium">All fields are required.</div>';
                messageBox.classList.remove('hidden');
                return;
            }
            if (password !== confirmPassword) {
                messageBox.innerHTML = '<div class="p-3 bg-red-100 dark:bg-red-800 border border-red-400 dark:border-red-700 text-red-700 dark:text-red-300 rounded-lg text-sm font-medium">Passwords do not match.</div>';
                messageBox.classList.remove('hidden');
                return;
            }

            const registerButton = document.getElementById('register-button');
            const originalText = 'Register Account';
            registerButton.disabled = true;
            registerButton.innerHTML = '<svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> Creating Account...';

            setTimeout(() => {
                messageBox.innerHTML = '<div class="p-3 bg-green-100 dark:bg-green-800 border border-green-400 dark:border-green-700 text-green-700 dark:text-green-300 rounded-lg text-sm font-medium">Registration successful! Redirecting to login...</div>';
                messageBox.classList.remove('hidden');
                
                // Reset button after success
                registerButton.disabled = false;
                registerButton.innerHTML = originalText;

                // Clear fields for visual feedback
                document.getElementById('name').value = '';
                document.getElementById('email').value = '';
                document.getElementById('password').value = '';
                document.getElementById('confirm-password').value = '';

            }, 2000);
        }

        window.onload = initTheme;
    </script>
</head>
<!-- Body classes manage light/dark mode colors -->
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 dark:from-gray-900 dark:to-gray-800 text-gray-900 dark:text-gray-100">

    <!-- Theme Toggle Button - Transparent Style with Icon -->
    <div class="fixed top-4 right-4 z-50">
        <button id="theme-toggle" onclick="toggleDarkMode()" 
                class="p-2 rounded-full text-gray-600 dark:text-blue-300 
                       hover:bg-gray-200 dark:hover:bg-gray-700 transition duration-200"
                aria-label="Toggle Theme">
            <!-- Icon will be inserted by JavaScript's updateThemeIcon function -->
        </button>
    </div>

    <!-- Registration Card -->
    <div class="card bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700">

        <!-- Header -->
        <div class="text-center mb-8">
            <!-- Icon color fixed to blue-600 -->
            <svg class="w-12 h-12 text-blue-600 dark:text-blue-400 mx-auto mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM12 10V6.253C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.247"></path>
            </svg>
            <h1 class="text-3xl font-extrabold">Create Student Account</h1>
            <p class="text-gray-500 dark:text-gray-400 mt-2">Sign up to access your assessments and results.</p>
        </div>

        <!-- Message Box -->
        <div id="message-box" class="mb-6 hidden"></div>

        <!-- Form -->
        <form onsubmit="handleRegister(event)">
            <!-- Full Name -->
            <div class="mb-5 text-left">
                <label for="name" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Full Name</label>
                <input type="text" id="name" placeholder="John Doe"
                    class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-xl focus:outline-none focus:border-blue-600 focus:ring-1 focus:ring-blue-600/50 transition duration-150 dark:bg-gray-700">
            </div>

            <!-- Student ID or Email -->
            <div class="mb-5 text-left">
                <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Student ID or Email</label>
                <input type="text" id="email" placeholder="S1234567 or email@school.edu"
                    class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-xl focus:outline-none focus:border-blue-600 focus:ring-1 focus:ring-blue-600/50 transition duration-150 dark:bg-gray-700">
            </div>

            <!-- Password -->
            <div class="mb-5 text-left">
                <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Password</label>
                <input type="password" id="password" placeholder="••••••••"
                    class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-xl focus:outline-none focus:border-blue-600 focus:ring-1 focus:ring-blue-600/50 transition duration-150 dark:bg-gray-700">
            </div>

            <!-- Confirm Password -->
            <div class="mb-6 text-left">
                <label for="confirm-password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="••••••••"
                    class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-xl focus:outline-none focus:border-blue-600 focus:ring-1 focus:ring-blue-600/50 transition duration-150 dark:bg-gray-700">
            </div>
            
            <!-- Removed the old Log In Link div here -->

            <!-- Register Button (using correct blue classes) -->
            <button id="register-button" type="submit"
                class="w-full flex justify-center items-center py-3 px-4 border border-transparent rounded-xl shadow-lg text-lg font-semibold text-white bg-blue-600 hover:bg-blue-700 transition duration-200 shadow-blue-500/50">
                Register Account
            </button>
        </form>
        
        <!-- NEW: Log In Link added after the form button -->
        <p class="mt-6 text-sm text-center text-gray-500 dark:text-gray-400">
            Already have an account? 
            <!-- Updated href to point to a standard login route -->
            <a href="/login" class="text-blue-600 font-semibold hover:text-blue-700 dark:hover:text-blue-300 transition duration-200 hover:underline">
                Log In
            </a>
        </p>

        <!-- Footer Note -->
        <div class="mt-8 text-center text-xs text-gray-400 dark:text-gray-500">
            By registering, you agree to our 
            <a href="#" class="text-blue-600 dark:text-blue-400 hover:underline">Terms of Service</a> and Privacy Policy.
        </div>

    </div>
</body>
</html>
