<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font for a clean, modern look */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* Light gray background for contrast */
            min-height: 100vh;
        }
        .progress-bar {
            transition: width 1s ease-out;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-blue': '#4f46e5',
                        'primary-dark': '#3730a3',
                        'accent-green': '#10b981',
                        'accent-yellow': '#f59e0b',
                        'accent-red': '#ef4444',
                    }
                }
            }
        }

        // Simulated Student Data (in a real app, this would come from a database/API)
        const studentData = {
            name: "Alex Johnson",
            id: "S1234567",
            averageScore: 85.5, // Out of 100
            assessmentsTaken: 12,
            recentScores: [
                { title: "Math Quiz 3", score: 92, date: "Oct 18, 2025" },
                { title: "History Midterm", score: 78, date: "Oct 10, 2025" },
                { title: "Science Lab Report", score: 86, date: "Sep 29, 2025" },
                { title: "English Essay Draft", score: 90, date: "Sep 20, 2025" }
            ],
            subjectPerformance: [
                { subject: "Math", score: 88 },
                { subject: "Science", score: 85 },
                { subject: "History", score: 79 },
                { subject: "English", score: 91 },
            ]
        };

        function getScoreColor(score) {
            if (score >= 90) return 'bg-accent-green';
            if (score >= 80) return 'bg-accent-yellow';
            return 'bg-accent-red';
        }

        function renderDashboard() {
            // 1. Header
            document.getElementById('student-name').textContent = studentData.name;

            // 2. Summary Cards
            document.getElementById('avg-score').textContent = studentData.averageScore.toFixed(1) + '%';
            document.getElementById('assessments-taken').textContent = studentData.assessmentsTaken;

            // 3. Subject Performance (Simulated Bar Graph)
            const performanceContainer = document.getElementById('subject-performance');
            let performanceHtml = '';
            studentData.subjectPerformance.forEach(item => {
                const width = item.score; // Score as percentage width
                const colorClass = getScoreColor(item.score);

                performanceHtml += `
                    <div class="mb-4">
                        <div class="flex justify-between items-center mb-1">
                            <span class="text-sm font-medium text-gray-700">${item.subject}</span>
                            <span class="text-sm font-bold text-gray-800">${item.score}%</span>
                        </div>
                        <div class="w-full bg-gray-200 rounded-full h-2.5">
                            <div 
                                class="progress-bar h-2.5 rounded-full ${colorClass}" 
                                style="width: ${width}%;"
                            ></div>
                        </div>
                    </div>
                `;
            });
            performanceContainer.innerHTML = performanceHtml;


            // 4. Recent Scores
            const scoresContainer = document.getElementById('recent-scores');
            let scoresHtml = '';
            studentData.recentScores.forEach(item => {
                const colorClass = getScoreColor(item.score).replace('bg-', 'text-');
                scoresHtml += `
                    <div class="flex justify-between items-center border-b last:border-b-0 py-3">
                        <div class="flex flex-col">
                            <span class="font-semibold text-gray-800">${item.title}</span>
                            <span class="text-xs text-gray-500">${item.date}</span>
                        </div>
                        <span class="text-xl font-extrabold ${colorClass}">${item.score}%</span>
                    </div>
                `;
            });
            scoresContainer.innerHTML = scoresHtml;
        }

        // Initialize dashboard on load
        window.onload = renderDashboard;

    </script>
</head>
<body>

    <!-- Main Dashboard Container -->
    <div class="container mx-auto px-4 py-8 sm:px-6 lg:px-8">
        
        <!-- Welcome Header -->
        <header class="mb-8 p-6 bg-white rounded-xl shadow-md border-b-4 border-primary-blue">
            <h1 class="text-4xl font-extrabold text-gray-800">Welcome Back, <span id="student-name" class="text-primary-blue"></span>!</h1>
            <p class="text-gray-500 mt-1">Your snapshot of recent assessment performance.</p>
        </header>

        <!-- Metrics Grid -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
            
            <!-- Average Score Card -->
            <div class="bg-white p-6 rounded-xl shadow-lg border-l-4 border-accent-green hover:shadow-xl transition duration-300">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-accent-green/10 text-accent-green mr-4">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path></svg>
                    </div>
                    <div>
                        <p class="text-sm font-medium text-gray-500">Overall Average Score</p>
                        <p id="avg-score" class="text-3xl font-bold text-gray-900"></p>
                    </div>
                </div>
            </div>

            <!-- Assessments Taken Card -->
            <div class="bg-white p-6 rounded-xl shadow-lg border-l-4 border-primary-blue hover:shadow-xl transition duration-300">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-primary-blue/10 text-primary-blue mr-4">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                    </div>
                    <div>
                        <p class="text-sm font-medium text-gray-500">Assessments Taken</p>
                        <p id="assessments-taken" class="text-3xl font-bold text-gray-900"></p>
                    </div>
                </div>
            </div>

            <!-- New Assessment Action Card -->
            <div class="bg-primary-blue p-6 rounded-xl shadow-lg hover:shadow-primary-dark/50 transition duration-300 flex flex-col justify-center">
                <a href="#" class="text-white text-center">
                    <svg class="w-8 h-8 mx-auto mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                    <p class="text-lg font-semibold">Start New Assessment</p>
                    <p class="text-xs opacity-70">Ready when you are.</p>
                </a>
            </div>

        </div>

        <!-- Detailed Performance Section Grid -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">

            <!-- Performance Reports Card (Simulated Graph) -->
            <div class="bg-white p-6 rounded-xl shadow-lg">
                <h2 class="text-xl font-bold text-gray-800 mb-4 border-b pb-2">Subject Performance Breakdown</h2>
                <div id="subject-performance">
                    <!-- Data rendered by JavaScript -->
                </div>
            </div>

            <!-- Recent Scores Card -->
            <div class="bg-white p-6 rounded-xl shadow-lg">
                <h2 class="text-xl font-bold text-gray-800 mb-4 border-b pb-2">Latest Scores</h2>
                <div id="recent-scores" class="divide-y divide-gray-100">
                    <!-- Data rendered by JavaScript -->
                </div>
            </div>

        </div>

    </div>

</body>
</html>
