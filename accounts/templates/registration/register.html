<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal Registration</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font for a clean, modern look */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            /* Gradient background for visual appeal, consistent with login page */
            background: linear-gradient(135deg, #e0f2fe 0%, #c7d2fe 100%);
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-blue': '#4f46e5',
                        'primary-dark': '#3730a3',
                    }
                }
            }
        }

        // Function to handle the registration attempt
        function handleRegister(event) {
            event.preventDefault(); // Stop default form submission
            
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const messageBox = document.getElementById('message-box');
            
            messageBox.classList.add('hidden'); // Hide previous messages

            // --- Validation Checks ---
            if (!name || !email || !password || !confirmPassword) {
                messageBox.innerHTML = '<div class="p-3 bg-red-100 border border-red-400 text-red-700 rounded-lg">All fields are required for registration.</div>';
                messageBox.classList.remove('hidden');
                return;
            }

            if (password !== confirmPassword) {
                messageBox.innerHTML = '<div class="p-3 bg-red-100 border border-red-400 text-red-700 rounded-lg">Passwords do not match. Please verify.</div>';
                messageBox.classList.remove('hidden');
                return;
            }
            // --- End Validation Checks ---


            // Simulate API call delay
            const registerButton = document.getElementById('register-button');
            const originalText = registerButton.innerHTML;
            
            registerButton.disabled = true;
            // Updated spinner text for registration
            registerButton.innerHTML = '<svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> Creating Account...';

            setTimeout(() => {
                // In a real application, registration would happen here.
                const success = true; 

                if (success) {
                    messageBox.innerHTML = '<div class="p-3 bg-green-100 border border-green-400 text-green-700 rounded-lg">Registration successful! You can now log in.</div>';
                } else {
                    messageBox.innerHTML = '<div class="p-3 bg-red-100 border border-red-400 text-red-700 rounded-lg">Registration failed. Please try again or contact support.</div>';
                }
                
                messageBox.classList.remove('hidden');
                
                // Reset button after simulation
                registerButton.disabled = false;
                registerButton.innerHTML = originalText;

            }, 2000); // 2 seconds delay for simulation
        }
    </script>
</head>
<body>

    <!-- Main Container Card -->
    <div class="w-full max-w-md p-8 sm:p-10 bg-white rounded-2xl shadow-2xl transition-all duration-300 hover:shadow-primary-dark/20 mx-4">
        
        <!-- Header Section -->
        <div class="text-center mb-8">
            <svg class="w-12 h-12 text-primary-blue mx-auto mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <!-- Icon changed to a User/Profile icon for Registration -->
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM12 10V6.253C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.247"></path>
            </svg>
            <h1 class="text-3xl font-extrabold text-gray-800">Create Student Account</h1>
            <p class="text-gray-500 mt-2">Sign up to access your assessments and results.</p>
        </div>

        <!-- Message Box (Hidden by default) -->
        <div id="message-box" class="mb-6 hidden" role="alert">
            <!-- Messages will appear here -->
        </div>

        <!-- Registration Form -->
        <form onsubmit="handleRegister(event)">
            
            <!-- Full Name Field -->
            <div class="mb-5">
                <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
                <input 
                    type="text" 
                    id="name" 
                    class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:border-primary-blue focus:ring-1 focus:ring-primary-blue transition duration-150 outline-none"
                    placeholder="John Doe"
                    required
                >
            </div>

            <!-- Email / Student ID Field (kept the same placeholder as login) -->
            <div class="mb-5">
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Student ID or Email</label>
                <input 
                    type="text" 
                    id="email" 
                    class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:border-primary-blue focus:ring-1 focus:ring-primary-blue transition duration-150 outline-none"
                    placeholder="e.g., S1234567 or email@school.edu"
                    required
                >
            </div>

            <!-- Password Field -->
            <div class="mb-5">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:border-primary-blue focus:ring-1 focus:ring-primary-blue transition duration-150 outline-none"
                    placeholder="••••••••"
                    required
                >
            </div>

            <!-- Confirm Password Field -->
            <div class="mb-6">
                <label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
                <input 
                    type="password" 
                    id="confirm-password" 
                    class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:border-primary-blue focus:ring-1 focus:ring-primary-blue transition duration-150 outline-none"
                    placeholder="••••••••"
                    required
                >
            </div>

            <!-- Options (Back to Login) -->
            <div class="flex justify-end items-center mb-8">
                <!-- Checkbox removed as it's less relevant for registration -->
                <a href="#" class="text-sm font-medium text-primary-blue hover:text-primary-dark transition duration-150">
                    Already have an account? Log In
                </a>
            </div>

            <!-- Register Button -->
            <button 
                id="register-button"
                type="submit" 
                class="w-full flex justify-center items-center py-3 px-4 border border-transparent rounded-xl shadow-lg text-lg font-semibold text-white bg-primary-blue hover:bg-primary-dark focus:outline-none focus:ring-4 focus:ring-indigo-500/50 transition duration-200 ease-in-out transform hover:scale-[1.01]"
            >
                Register Account
            </button>
        </form>
        
        <!-- Footer / Policy Link -->
        <div class="mt-8 text-center">
            <p class="text-xs text-gray-400">
                By registering, you agree to our 
                <a href="#" class="text-primary-blue hover:underline">Terms of Service</a> and Privacy Policy.
            </p>
        </div>

    </div>

</body>
</html>
